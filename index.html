<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Depósito Rápido</title>
  <link rel="stylesheet" href="../src/styles/index.css">
</head>

<body>
  <div class="container">
    <div class="content">
      <button class="deposit-button">Depósito rápido</button>
      <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <div class="amount">
        <span class="currency">R$</span>
        <span class="value">20,00</span>
        <p class="limit">Max. R$ 999,99/mês</p>
      </div>
      <div class="buttons">
        <button class="amount-button">R$ 20</button>
        <button class="amount-button">R$ 50</button>
        <button class="amount-button">R$ 100</button>
        <button class="amount-button">R$ 500</button>
      </div>
      <div class="footer">
        <p class="note">Motivo do depósito: ex eleifend ac velit.</p>
        <button class="pay-button">Pagar com pix</button>
      </div>
    </div>
  </div>
</body>

</html>
